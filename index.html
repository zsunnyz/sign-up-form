<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./signup.js" defer></script>
    
    <style>   
    @font-face {
        font-family: "norseBold";
        src: url(./fonts/Norse-Bold.otf);
    }
    </style>

    <title>Sign Up</title>
</head>
<body>
    <div id="side-screen">
        <div class="logo-text">
            <img src="./imgs/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div class="caption">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div id="main-screen">
        <div id="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div id="sign-up">
            <h2> Let's do this!</h2>
            <div id="inputs">
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input">    
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <div id="password-error">* passwords do not match</div>
                </div>
                <div class="input">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
        </div>
        <div id="bottom">
            <button type="submit">Create Account</button>
            <h3>Already have an account? <a>Log in</a></h3>
        </div>
    </div>
    
</body>
</html>
